schema: https://letterpad.app/admin/api/graphql
documents:
  - src/components/**/*.tsx
  - src/pages/**/*.tsx
  - src/queries/**/*.ts
generates:
  lib/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      exportFragmentSpreadSubTypes: true
hooks:
  afterAllFileWrite:
    - prettier --write
